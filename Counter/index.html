<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Styles/indexStyle.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="Container">
      <div class="subContainer top">counter</div>
      <div class="subContainer middle">0</div>
      <div class="subContainer bottom">
        <div>
          <button class="btn inc">increment</button>
        </div>
        <div>
          <button class="btn reset">reset</button>
        </div>
        <div>
          <button class="btn dec">decrement</button>
        </div>
      </div>
    </section>
    <!-- jScript -->
    <script src="./jScripts/indexScript.js"></script>
  </body>
</html>
